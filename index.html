<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Mother's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .content {
            transition: opacity 0.5s ease-in;
        }

        #page-1.show {
            opacity: 1;
        }

        #page-1 {
            opacity: 0;
        }

        #page-1 .hero,
        #page-3 .hero,
        #page-5 .hero {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
        }

        .flower {
            position: absolute;
            top: 0;
            animation: flowerFall 2s ease-in forwards;
            width: 50px;
            height: 50px;
        }

        @keyframes flowerFall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-200px);
            }

            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .bouncy {
            display: inline-block;
            animation: bounce 0.6s ease forwards;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="content" id="page-1">
        <div class="hero">
            <h1>Hello, Mama!</h1>
        </div>
    </div>
    <div class="content bg-dark" id="page-2">
        <div class="hero">
            <h1 class="text-light">Happy Mother's Day</h1>
        </div>
    </div>
    <div class="content" id="page-3">
        <div class="hero">
            <h1>Here are some more flowers</h1>
        </div>
    </div>
    <div class="content bg-dark" id="page-4">
        <div class="hero d-flex flex-wrap" id="flower-parent"></div>
    </div>
    <div class="content" id="page-5">
        <div class="hero">
            <h1>Reasons You're the Best Mom</h1>
            <p id="reason">You're my only mom</p>
        </div>
    </div>

    <div class="content" id="page-6">
        <div class="hero">
            <h1>Is that enough?</h1>
            <p>Well that's it! Happy Mother's Day!</p>
            <i id="author">From Rayyan and Azhan</i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on('load', function () {
            $("#page-5").hide();
            $('#loader').fadeOut(400, function () {
                setTimeout(() => $('#page-1').addClass('show'), 10);
                setTimeout(() => {
                    $("#page-1").slideUp(1000);
                    setTimeout(() => {
                        $("#page-2").slideUp(1000);
                        setTimeout(() => {
                            $("#page-3").slideUp(1000);
                            setTimeout(() => {
                                let u = 0;
                                let interval = setInterval(() => {
                                    let elem = document.createElement("img");
                                    elem.src = "flower.svg";
                                    elem.className = "flower";

                                    let x = getNonOverlappingX();
                                    elem.style.left = x + "px";

                                    elem.style.animationDuration = (1 + Math.random() * 2).toFixed(2) + "s";

                                    $("#flower-parent").append(elem);
                                    $(elem).hide().fadeIn();

                                    if (u === 99) {
                                        clearInterval(interval);
                                        setTimeout(() => {
                                            $("#page-5").show();
                                            $("#page-4").slideUp(1000);
                                            $("#reason").hide();
                                            setTimeout(() => $("#reason").fadeIn(), 1000);
                                            setTimeout(() => {
                                                $("#page-5").slideUp(1000);
                                                setTimeout(() => {
                                                    const el = document.getElementById("author");
                                                    el.innerHTML = el.textContent.split('').map((letter, i) =>
                                                        `<span class="bouncy" style="animation-delay:${i * 0.1}s">${letter.replace(" ", "&nbsp;")}</span>`
                                                    ).join('');
                                                }, 1000);


                                            }, 3000);
                                        }, 3000);
                                    }
                                    u++;
                                }, 30);
                            }, 2000);
                        }, 2000);
                    }, 2000);
                }, 2000);
            });
        });

        let usedPositionsX = [];

        function getNonOverlappingX(width = 60) {
            let x, maxAttempts = 1000, attempts = 0;
            do {
                x = Math.floor(Math.random() * (window.innerWidth - width));
                attempts++;
            } while (usedPositionsX.some(pos => Math.abs(pos - x) < width + 10) && attempts < maxAttempts);
            usedPositionsX.push(x);
            return x;
        }
    </script>
</body>

</html>
